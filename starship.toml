format = """
(#BAFFC9)\
$os\
$username\
[](bg:#bae1ff fg:#BAFFC9)\
$directory\
[](fg:#bae1ff bg:#bdb2ff)\
$git_branch\
$git_status\
[](fg:#bdb2ff bg:#ffafcc)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#ffafcc bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#65cbe9)\
$time\
[ ](fg:#65cbe9)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#BAFFC9"
style_root = "bg:#BAFFC9"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#BAFFC9"
disabled = true # Disabled by default

[directory]
style = "bg:#bae1ff"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#bdb2ff"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#bdb2ff"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#ffafcc"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#65cbe9"
format = '[  $time ]($style)'

